        <div id="container">
            <div id="content">
                <h2 align="left">Registrierung</h2>
                <form action="#">
                    <div id="input">Benutzername
                         <input size="50" style="color:#000;font-family:Arial;font-size:12px;border: 1px solid #00aedb;background-color:#FFFFFF;height:20px;padding:5px;width:250px;" type="Text" placeholder="Bitte einen Benutzernamen eingeben" title="Bitte einen Benutzernamen eingeben">

                         <input size="50" style="color:#000;font-family:Arial;font-size:12px;border: 1px solid #00aedb;background-color:#FFFFFF;height:20px;padding:5px;width:250px;" type="password" placeholder="Bitte ein Passwort eingeben" title="Bitte einPasswort eingeben">
                        <br>Vorname
                        <input size="50" style="color:#000;font-family:Arial;font-size:12px;border: 1px solid #00aedb;background-color:#FFFFFF;height:20px;padding:5px;width:250px;" type="Text" placeholder="Bitte ihren Vornamen eingeben" title="Bitte Ihren Vornamen eingeben">
                        <br>Nachname
                        <input size="50" style="color:#000;font-family:Arial;font-size:12px;border: 1px solid #00aedb;background-color:#FFFFFF;height:20px;padding:5px;width:250px;" type="Text" placeholder="Bitte ihren Nachnamen eingeben" title="Bitte Ihren Nachnamen eingeben">
                        <br>E-Mail Adresse
                       <input size="50" style="color:#000;font-family:Arial;font-size:12px;border: 1px solid #00aedb;background-color:#FFFFFF;height:20px;padding:5px;width:250px;" type="Text" placeholder="Bitte ihre E-Mail Adresse eingeben" title="Bitte ihre E-Mail Adresse eingeben">
                        <br>Hausnummer
                         <input size="50" style="color:#000;font-family:Arial;font-size:12px;border: 1px solid #00aedb;background-color:#FFFFFF;height:20px;padding:5px;width:250px;" type="Text" placeholder="Bitte ihre Hausnummer eingeben" title="Bitte Ihre Hausnummer eingeben">
                        <br>Stadt
                         <input size="50" style="color:#000;font-family:Arial;font-size:12px;border: 1px solid #00aedb;background-color:#FFFFFF;height:20px;padding:5px;width:250px;" type="Text" placeholder="Bitte ihre Stadt eingeben" title="Bitte Ihre Stadt eingeben">
                        <br>Land
                        <input size="50" style="color:#000;font-family:Arial;font-size:12px;border: 1px solid #00aedb;background-color:#FFFFFF;height:20px;padding:5px;width:250px;" type="Text" placeholder="Bitte ihr Land eingeben" title="Bitte Ihr Land eingeben">

                        <br>
